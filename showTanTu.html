           $('#showView').treeview({
           color: "#428bca",
           levels:2,
//           searchResultBackColor:'#8eb0ce',
           searchResultColor:'#c70505',
           data: defaultData,
           onNodeSelected: function (event, node) {
               if (node) {
                   var clickTarget = node.text;
                   var nodeId=node.nodeId;
                   var parentArr=$('#showView').treeview('getExpanded',node.nodeId);
                   var parentCity="";
                   parentArr.forEach(function(v){
                       parentCity+=v.text;
                   });
                   parentCity+=clickTarget;
               }
           },
           onNodeExpanded: function (event, node) {
           },
           onNodeCollapsed: function (event, node) {

           }
          });
      },1000);

      var smokyBG = $('#wavybg-wrapper').waterpipe({
            gradientStart: '#000000',
            gradientEnd: '#222222',
            smokeOpacity: 0.1,
            numCircles: 1,
            maxMaxRad: 'auto',
            minMaxRad: 'auto',
            minRadFactor: 0,
            iterations: 8,
            drawsPerFrame: 10,
            lineWidth: 2,
            speed: 1,
            bgColorInner: "#ffffff",
            bgColorOuter: "#666666"
        });
        var $searchableTree = $('#showView').treeview({
            data: defaultData
        });
        var searchCity = function (e) {
            var pattern = $('#input-search').val();
            var options = {
                ignoreCase: $('#chk-ignore-case').is(':checked'),
                exactMatch: $('#chk-exact-match').is(':checked'),
                revealResults: $('#chk-reveal-results').is(':checked')
            };
            var results = $searchableTree.treeview('search', [pattern, options]);
            var output = '<p>发现 ' + results.length + ' 项匹配结果</p>';
            if (pattern == "") {
                $('#search-output').hide();
                $('#showView').treeview('collapseAll', { silent: true });
            } else {
                $.each(results, function (index, result) {
                    output += '<p>- ' + result.text + '</p>';
                });
                $('#search-output').html(output).show();
            }
        };
        $('#btn-search').on('click', searchCity);
        $('#input-search').on('keyup', searchCity);
        $('#btn-clear-search').on('click', function (e) {
            $searchableTree.treeview('clearSearch');
            $('#showView').treeview('collapseAll', { silent: true });
            $('#input-search').val('');
            $('#search-output').html('').hide();
        });
